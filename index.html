<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-array">
    <button id="submit-array">Submit array</button>
    <br>
    <input type="number" id="input-numbers">
    <button id="submit-numbers">Add number to array</button>
    <button id="reset">Reset</button>

    <p id="your-array"> </p>

    <input type="radio" name="array1" id="map1">
        <label for="map1" class="radio-label">Map method - double</label>
    
    <input type="radio" name="array2" id="map2">
        <label for="map2" class="radio-label">Map method - multiply</label>

    <input type="radio" name="array3" id="filter">
        <label for="filter" class="radio-label">Filter method - divisible by two</label>

    <input type="radio" name="array4" id="reduce">
        <label for="reduce" class="radio-label">Reduce method - sum of array</label>

    <button id="output-button">Show result</button>

    <p id="output"></p>

    
    <script src="script.js"></script>
</body>
</html>
